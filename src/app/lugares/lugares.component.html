<agm-map [latitude]="lat" [longitude]="lng">
	<agm-marker *ngFor="let lugar of lugares" [latitude]="lugar.lat" [longitude]="lugar.lng"></agm-marker>
</agm-map>
<hr>
<div class="container">
	<div class="row">
		<div class="col-md-8">
			<h2>Lugares cercanos</h2>
			<div class="btn btn-primary margin-2em" routerLink="/crear/new">Crear nuevo negocio</div>
			<ul class="list-group">
				<ng-container *ngFor="let lugar of lugares">
					<a routerLink="/crear/{{lugar.id}}">
						<li *ngIf="lugar.active" class="list-group-item">{{lugar.name}}</li>
					</a>
				</ng-container>
			</ul>
		</div>
		<div class="col-md-4">
			<h2>Destacados</h2>
		</div>
	</div>
</div>
