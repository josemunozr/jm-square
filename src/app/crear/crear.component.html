<div class="card-header">
	<a routerLink="/lugares">Lugares</a> / Crear lugar
</div>
<div class="container">
	<div class="form-group">
		<label>Nombre</label>
		<input type="text" class="form-control" [(ngModel)]="lugar.name" />
		<br>
		<label>Distancia</label>
		<input type="number" class="form-control" [(ngModel)]="lugar.distance" />
		<br>
		<label>Cercania</label>
		<input type="number" class="form-control" [(ngModel)]="lugar.nearness" />
		<br>
		<label>Descripción</label>
		<textarea class="form-control" [(ngModel)]="lugar.description"></textarea>
		<br>
		<label>Plan</label>
		<input type="text" class="form-control" [(ngModel)]="lugar.plan" />
		<br>
		<h3>Datos de dirección</h3>
		<div>
			<form>
				<h4>Buscar dirección en Google Maps</h4>
				<input type="text" [formControl]="searchField" class="form-control" />
			</form>
			<ul class="list-group">
				<li class="list-group-item" (click)="handleSetDirection(result)" *ngFor="let result of results$ | async">
					{{result.formatted_address}}</li>
			</ul>
		</div>
		<label>Calle y número</label>
		<input type="text" class="form-control" [(ngModel)]="lugar.direction" />
		<label>Ciudad</label>
		<input type="text" class="form-control" [(ngModel)]="lugar.city" />
		<label>País</label>
		<input type="text" class="form-control" [(ngModel)]="lugar.country" />
		<hr>
		<div class="btn btn-primary" (click)="handleGuadarLugar()">Enviar</div>
		<div class="btn btn-default" routerLink="/lugares">Cancelar</div>
	</div>
</div>
